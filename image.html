<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Caption Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f57cb1, #00c9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(116, 210, 231, 0.2);
      text-align: center;
      max-width: 520px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 700;
      color: #444;
      background: linear-gradient(45deg, #6eadeb, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .upload-box {
      border: 3px dashed #6c63ff;
      padding: 30px;
      border-radius: 18px;
      margin-bottom: 20px;
      cursor: pointer;
      background: #f8f9ff;
      transition: all 0.3s ease;
    }
    .upload-box:hover {
      background: #ece9ff;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(108, 99, 255, 0.3);
    }
    input[type="file"] {
      display: none;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }
    button {
      background: linear-gradient(135deg, #6c63ff, #00c9ff);
      color: white;
      border: none;
      padding: 15px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .caption {
      margin-top: 25px;
      font-size: 19px;
      font-weight: 500;
      color: #333;
      background: #f0f8ff;
      padding: 18px;
      border-radius: 15px;
      box-shadow: inset 0 4px 12px rgba(0,0,0,0.05);
      display: none;
    }
    .caption.show {
      display: block;
      animation: typing 2.5s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #6c63ff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ú® AI Image Caption Generator</h2>
    
    <label for="imageUpload" class="upload-box">
      <p>üì∑ Click here to Upload an Image</p>
    </label>
    <input type="file" id="imageUpload" accept="image/*">
    
    <div id="preview"></div>
    
    <button id="generateBtn">‚ö° Generate Caption</button>
    
    <div class="caption" id="caption"></div>
  </div>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const caption = document.getElementById("caption");
    const generateBtn = document.getElementById("generateBtn");

    let uploadedImage = null;

    imageUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          uploadedImage = event.target.result;
          preview.innerHTML = `<img src="${uploadedImage}" alt="Uploaded Image">`;
          caption.classList.remove("show");
          caption.textContent = "";
        }
        reader.readAsDataURL(file);
      }
    });

    generateBtn.addEventListener("click", () => {
      if (!uploadedImage) {
        caption.textContent = "‚ö†Ô∏è Please upload an image first.";
        caption.classList.add("show");
        return;
      }
      // Mock caption (replace this with API call)
      caption.textContent = "üìù Caption: A stylish modern UI that impresses instantly!";
      caption.classList.add("show");
    });
  </script>
</body>
</html>
