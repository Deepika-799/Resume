<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body>
  <h1 style="color: blue; text-align: center;">Welcome to My Page</h1>
  <p style="font-size: 18px; color: green;">This is a paragraph of text.</p>
  <ul>

  </ul>
</body>
</html>
