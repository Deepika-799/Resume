<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox</title>
  <style>
    /* Checkbox styling */
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      border: 1px solid #2f2f2f;
      border-radius: 4px;
      appearance: none;
      cursor: pointer;
      margin-right: 10px;
      position: relative;
    }

    input[type="checkbox"]:checked {
      background-color: #008002;
      border-color: #008002;
    }

    input[type="checkbox"]:checked::after {
      content: "x";
      color: white;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    label {
      cursor: pointer;
    }

    input[type="checkbox"]:checked + label {
      color: #008002;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="check">
  <label for="check">I agree to the terms</label>
</body>
</html>
